<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
   
<style>
  .title {
    font-size: 24px;/* 增加字体大小 */
    color: #007bff; /* 修改字体颜色 */
    font-family: 'Noto Sans SC', sans-serif; /* 更改字体样式 */
  }
  }

@media (max-width: 576px) {
  .container {
    max-width: 100%;
  }

  .title {
    font-size: 20px; /* 增加小屏幕下的字体大小 */
  }
}
</style>

</head>

<body>

<div class="container mt-5">
    <h1 class="title">郝家桥镇问题受理平台</h1>

    <form>
        <div class="form-group">
            <label for="category">问题类别</label>
            <select id="category" class="form-control">
                <option>请选择问题类别</option>
                <option value="1">邻里纠纷 <i class="fas fa-home"></i></option>
                <option value="2">婚恋纠纷 <i class="fas fa-ring"></i></option>
                <option value="3">家庭纠纷 <i class="fas fa-users"></i></option>
                <option value="4">物权纠纷 <i class="fas fa-landmark"></i></option>
                <option value="5">合同纠纷 <i class="fas fa-file-contract"></i></option>
                <option value="6">电信诈骗 <i class="fas fa-mobile-alt"></i></option>
                <option value="7">黄赌毒类 <i class="fas fa-ban"></i></option>
                <option value="8">劳务纠纷 <i class="fas fa-hard-hat"></i></option>
                <option value="9">其他纠纷</option>
            </select>
        </div>

    <div class="form-group">
        <!-- 问题类别代码 -->
    </div>

    <div class="form-group">
        <!-- 问题描述代码 -->

    <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" id="name" name="name" pattern="^[\u4e00-\u9fa5]{2,}$" required>
        <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="phone">电话：</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="^1(3|4|5|6|7|8|9)\d{9}$" required>
        <small class="form-text text-muted">请输入有效的11位手机号码</small>
    </div>

    <div class="form-group">
        <!-- 上传图片代码 -->
    </div>

       <div class="form-group">
        <label for="description">问题描述：</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">上传图片</label>
            <input type="file" id="image" class="form-control" accept="image/*">
        </div>

    <button type="submit" class="btn btn-primary submit-btn">提交问题</button>
    </form>

<div id="carouselExampleControls" class="carousel slide mt-4" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img0.baidu.com/it/u=2900833435,993445529&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img0.baidu.com/it/u=891036130,2043934807&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img0.baidu.com/it/u=4063672726,955068075&fm=253&fmt=auto&app=120&f=JPEG?w=1422&h=800" class="d-block w-100" alt="...">
      </div>
      
          </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSS_GFpoO/leNE6z4pAepUkbA+8kU9L7Vv4NtG4fUW1J4E/W7QFg" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX1" crossorigin="anonymous"></script>

</body>

</html>
